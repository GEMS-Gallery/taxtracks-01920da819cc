<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-invoice-dollar"></i> TaxPayer Manager</h1>
        
        <h2><i class="fas fa-user-plus"></i> Add New TaxPayer</h2>
        <form id="addTaxPayerForm">
            <input type="text" id="tid" placeholder="TID" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit"><i class="fas fa-plus"></i> Add TaxPayer</button>
        </form>

        <h2><i class="fas fa-search"></i> Search TaxPayer</h2>
        <div class="search-container">
            <input type="text" id="searchTid" placeholder="Enter TID to search">
            <button id="searchButton"><i class="fas fa-search"></i><span class="sr-only">Search</span></button>
        </div>
        <div id="searchResult"></div>

        <h2><i class="fas fa-list"></i> All TaxPayers</h2>
        <div id="taxPayerList"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
